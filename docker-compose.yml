services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

  customer_service:
    build:
      context: ./customer_service
      dockerfile: Dockerfile.dev
    volumes:
      - ./customer_service:/app
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/customer_service_development
      RAILS_ENV: development
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  order_event_consumer:
    build:
      context: ./customer_service
      dockerfile: Dockerfile.dev
    volumes:
      - ./customer_service:/app
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/customer_service_development
      RAILS_ENV: development
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
    command: bundle exec rake orders:consumer
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      customer_service:
        condition: service_started

  order_service:
    build:
      context: ./order_service
      dockerfile: Dockerfile.dev
    volumes:
      - ./order_service:/app
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/order_service_development
      RAILS_ENV: development
      CUSTOMER_SERVICE_URL: http://customer_service:3000
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
    ports:
      - "3002:3000"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      customer_service:
        condition: service_started

volumes:
  postgres_data:
